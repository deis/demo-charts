apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis-master
  labels:
    app: redis-master
    provider: redis
    heritage: helm
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-master
        provider: redis
        heritage: helm
    spec:
      containers:
      - name: master
        image: redis
        ports:
        - containerPort: 6379
